

 {% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        <form id="reservation-form">
          <p>
            <label for="first_name">Name:</label>
            <input type="text" id="first_name" required>
          </p>
          <!-- Part 1: Reserva fecha -->
          <p>
            <label for="reservation_date">Reservation Date:</label>
            <input type="date" id="reservation_date" required>
          </p>
          
          <p>
            <label for="reservation_slot">Reservation Time:</label>
            <select id="reservation_slot" required>
              <option value="0" disabled>Select time</option>
            </select>
          </p>
          <button type="button" id="button">Book now!</button>
        </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>

<script>
  const date = new Date()
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`
  document.getElementById('today').innerText = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`
  
  // Part 2: Event listener para cambio de fecha
  document.getElementById('reservation_date').addEventListener('change', function() {
    getBookings()
  })

  function formatTime(time) {
    const hour = parseInt(time);
    return `${hour % 12 == 0 ? 12 : hour % 12}:00 ${hour >= 12 ? "PM" : "AM"}`
  }

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerText = date
    
    fetch(`/bookings?date=${date}`)
      .then(r => r.json())
      .then(data => {
        bookings = ''
        
        // Part 3: Loop a través de las reservas
        for (const item of data) {
          console.log(item.fields)
          reserved_slots.push(item.fields.reservation_slot)
          bookings += `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`
        }
        
        document.getElementById('bookings').innerHTML = bookings
        
        // Part 4: Actualización de las opciones de horario
        let slot_options = '<option value="0" disabled>Select time</option>'
        for (let i = 10; i < 20; i++) {
          const label = formatTime(i)
          if (reserved_slots.includes(i)) {
            slot_options += `<option value=${i} disabled>${label}</option>`
          } else {
            slot_options += `<option value=${i}>${label}</option>`
          }
        }
        
        document.getElementById('reservation_slot').innerHTML = slot_options
      })
  }

  getBookings()

  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch('/bookings', {
      method: 'POST',
      body: JSON.stringify(formdata)
    })
      .then(r => getBookings())
  })
</script>
{% endblock %}
